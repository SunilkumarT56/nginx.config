# This is the main configuration file for NGINX
user  nginx;

# Number of worker processes (auto picks based on CPU cores)
worker_processes auto;

# Error log file and log level
error_log /var/log/nginx/error.log warn;

# PID file for the main NGINX process
pid /var/run/nginx.pid;

events {
    # Maximum number of simultaneous connections per worker
    worker_connections 1024;
}

http {
    # Include MIME types (html, css, js, png, etc.)
    include       /etc/nginx/mime.types;

    # Default fallback MIME type
    default_type  application/octet-stream;

    # Logging for access logs
    access_log /var/log/nginx/access.log;

    # Enable sendfile for efficient file handling
    sendfile        on;

    # Keep-alive timeout for client connections
    keepalive_timeout  65;

    # Upstream block for load balancing backend API servers
    upstream backend_api {
        server 127.0.0.1:5000;
        server 127.0.0.1:5001;
    }

    server {
        # Listen on port 80 (HTTP)
        listen       80;
        server_name  localhost;

        # Root folder for static files
        root /usr/share/nginx/html;

        # Default file served
        index index.html;

        # Serve static files
        location / {
            try_files $uri $uri/ =404;
        }

        # Proxy all /api requests to backend API servers
        location /api/ {
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Error page config
        error_page 404 /404.html;
    }
}